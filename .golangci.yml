linters-settings:
  revive:
    ignore-generated-header: true
    severity: warning
    rules:
      - name: exported
        arguments: [ "checkPrivateReceivers", "sayRepetitiveInsteadOfStutters" ]
linters:
  disable:
    - cyclop
    - exhaustivestruct
    - funlen
    - gochecknoglobals
    - gochecknoinits
    - godox
    - goerr113
    - golint
    - interfacer
    - ireturn
    - lll
    - maligned
    - nestif
    - revive
    - scopelint
    - varnamelen
    - wrapcheck
    - wsl
  enable-all: true
issues:
  exclude-use-default: false
  exclude:
    - "G304:"
    - "G404:"
    - "Txnum"
    - "endianness"
    - "mnd: Magic number: 2"
    - "stdmethods:"
  exclude-rules:
    - path: tx/lock_table.go
      linters:
        - forcetypeassert
        - ifshort
    - path: domain/constant.go
      linters:
        - forcetypeassert
    - path: wire.go
      linters:
        - nlreturn
run:
  skip-files:
    - _test.go
    - testing
    - server.go
